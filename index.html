<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>ITESA-Shirazu Adobe Connect Login Form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" dir="rtl">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://shirazu.ac.ir" target="_blank">
          <img src="./assets/logo.PNG" alt="" width="60" height="64" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <h5 class="nav-link">
                انجمن علمی مهندسی فناوری اطلاعات (IT) دانشگاه شیراز
              </h5>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">
                ورود به کلاس مجازی</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://itshirazu.ir/" target="_blank"
                >مشاهده وبسایت انجمن</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://t.me/itshirazu" target="_blank"
                >کانال تلگرام انجمن</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://instagram.com/itshirazu"
                target="_blank"
              >
                پیج اینستاگرام انجمن
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="mt-2 text-center">فرم ورود به کلاس های مجازی انجمن</h2>
    <form class="row row-cols-lg-auto g-3 align-items-center mt-3 container">
      <div class="col-12">
        <h2 style="color: red; display: none" id="error">
          نام شما نمیتواند خالی باشد
        </h2>
        <label class="fs-4" for="username">نام خود را وارد کنید:</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="نام خود را وارد کنید"
          />
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit">
          ورود به کلاس
        </button>
      </div>
    </form>
    <script defer src="./js/app.js"></script>
  </body>
</html>
